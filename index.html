<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile__img">
        <img src="images/image-victor.jpg" alt="victor's profile image">
        <img src="images/bg-pattern-top.svg" alt="victor's profile image">
      </div>
      <div class="profile__details">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h2 class="location">London</h2>
      </div>
    
      <div class="social__details">
        <p>80K <span>followers</span></p>
        <p>803k<span>likes</span></p>
        <p>1.4k<span>photos</span></p>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">johnpaul attamah</a>.
    </div>
  </div>
</body>
</html>
